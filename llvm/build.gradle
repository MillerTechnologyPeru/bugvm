apply plugin: 'java'

group = 'com.bugvm'
version = '1.1.19-SNAPSHOT'

description = """BugVM LLVM Bindings"""

sourceCompatibility = 1.7
targetCompatibility = 1.7
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

sourceSets {

    main {
        java {
            srcDirs = ['src']
        }
    }

}