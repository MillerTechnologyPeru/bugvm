buildscript {
    ext {
        javacpp_version = "1.3.3-SNAPSHOT"
        kotlin_version = "1.1.2"
        //bugvm_version = "1.2.3"
    }
    repositories {
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenCentral()
    }

    dependencies {
        //classpath "com.bugvm:bugvm-gradle:${bugvm_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

//apply plugin: "bugvm"
apply plugin: "kotlin"
apply plugin: "application"

repositories {
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}")
    compile("org.bytedeco:javacpp:${javacpp_version}")
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.5"
    distributionType = Wrapper.DistributionType.ALL
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude "META-INF/*.RSA", "META-INF/*.SF","META-INF/*.DSA","META-INF/maven/**"
    manifest {
        attributes "Main-Class": "javacpp"
        attributes "Implementation-Version" : project.version
    }
}

build {
    mainClassName = "javacpp"
}

defaultTasks "javacpp"
task javacpp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "javacpp"
    args = ["NativeLibrary", "-d", project.file("native") ]
}

clean {
    delete "bin"
}

test {
    //exclude "**/Core*"
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}