archivesBaseName = "bugvm-templater"
description = """BugVM Template Generator"""

dependencies {
    compile "commons-io:commons-io:2.4"
    compile group: 'org.apache.commons', name: 'commons-compress', version:'1.5'
}

task template(type: Copy, overwrite: true) {

    from('../java-template/build/distributions') {
        rename 'java-template(.*).tar.gz', 'java-template.tar.gz'
    }
    from('../scala-template/build/distributions') {
        rename 'scala-template(.*).tar.gz', 'scala-template.tar.gz'
    }
    into "src/main/resources/templates"

    outputs.upToDateWhen { false }

    dependsOn ':scala-template:dist', ':java-template:dist'
}
