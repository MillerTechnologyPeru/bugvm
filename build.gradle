buildscript {
    ext {
        bugVMVersion = "1.2.6-SNAPSHOT"
    }
}

allprojects {

    group = 'com.bugvm'
    version = bugVMVersion

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'maven'
    apply plugin: 'signing'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    publishing {
        repositories {
            maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        }
    }

    task wrapper(type: Wrapper) {
        gradleVersion = "3.1"
    }

}

task buildVM(type:Exec) {
    workingDir 'vm'

    commandLine "bash", "-c", """. build.sh --clean --build=release"""

}

task buildLLVM(type:Exec) {
    workingDir 'llvm'

    commandLine "bash", "-c", """. build.sh --clean"""

}

task buildJars {

    dependsOn publishToMavenLocal, build, clean

}

task All {

    dependsOn buildJars, buildLLVM, buildVM

}

buildLLVM.shouldRunAfter buildVM
buildJars.shouldRunAfter buildLLVM
build.shouldRunAfter clean
publishToMavenLocal.shouldRunAfter build
