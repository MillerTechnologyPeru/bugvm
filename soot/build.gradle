apply plugin: 'java'

group = 'com.bugvm'
archivesBaseName = "bugvm-soot"
version = '1.1.20-SNAPSHOT'

description = """BugVM Soot"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {

     main {
          java {
               srcDirs = ['src', 'generated/options']
               exclude('**/AntTask.java')
          }
     }

}